    <form id="form">
      <h1>Crypto Currency</h1>
      <input class="search" type="text" id="search">
    </form>
    <div class="main" id="main"></div>
    <script>
      form.addEventListener('submit', async e => {
        e.preventDefault();
        var symbol = search.value;
        
        $.ajax({
          method: 'GET',
          url: 'https://api.api-ninjas.com/v1/cryptoprice?symbol=' + symbol,
          headers: { 'X-Api-Key': '6oTbaGhxTuPd/8/7tEdxBA==QjWcNoNm5b2buor5' },
          contentType: 'application/json',
          success: function(result) {

            console.log(result);
            const symbolText = "Symbol: " + result.symbol;
            const priceText = "Price: " + result.price;
            const timeText = "Time: " + result.timestamp;
  
            // create div elements
            const symbolDiv = document.createElement('div');
            const priceDiv = document.createElement('div');
            const timeDiv = document.createElement('div');
  
            // add text to div elements
            symbolDiv.innerText = symbolText;
            priceDiv.innerText = priceText;
            timeDiv.innerText = timeText;
  
            // append div elements to the main div
            const mainDiv = document.getElementById('main');
            mainDiv.innerHTML = '';
            mainDiv.appendChild(symbolDiv);
            mainDiv.appendChild(priceDiv);
            mainDiv.appendChild(timeDiv);
          },
          error: function ajaxError(jqXHR) {
            console.error('Error: ', jqXHR.responseText);
          }
        });
      })
    </script>
